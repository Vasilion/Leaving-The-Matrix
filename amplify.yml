version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: "/api/**"
      headers:
        - key: "Cache-Control"
          value: "no-cache, no-store, must-revalidate"
redirects:
  - source: "/api/<*>"
    target: "/api/<*>"
    status: "200"
